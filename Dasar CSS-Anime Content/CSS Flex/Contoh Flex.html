<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Contoh Kompleks</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .main-container {
      display: flex;
      flex: 1;
    }

    aside {
      flex: 0 1000px; /* Sidebar dengan lebar tetap 200px */
      background-color: #ebe9c9;
      padding: 10px;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Header</h1>
  </header>

  <div class="main-container">
    <aside>
      <h2>Sidebar</h2>
      <p>Some content in the sidebar.</p>
    </aside>

    <main>
      <h2>Main Content</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit....</p>
    </main>
  </div>

  <footer>
    <p>Footer</p>
  </footer>
</body>
</html>
